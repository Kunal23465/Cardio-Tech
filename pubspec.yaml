name: cardio_tech
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.3.1
  shared_preferences: ^2.1.1
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.8
  go_router: ^17.0.0
  intl: ^0.20.2
  file_picker: ^10.3.3
  google_mlkit_commons: ^0.11.0
  google_mlkit_text_recognition: ^0.15.0
  image_picker: ^1.1.2
  flutter_carousel_widget: ^3.0.0
  dio: ^5.4.3+1
  provider: ^6.0.5
  image_painter: ^0.7.1
  path_provider: ^2.1.2
  permission_handler: ^12.0.1
  flutter_downloader: ^1.11.6
  flutter_painter: ^1.0.1
  flutter_colorpicker: ^1.0.3
  syncfusion_flutter_pdfviewer: ^31.2.15
  jwt_decoder: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/appIcon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/login/
    - assets/images/navbar/
    - assets/images/homePage/
    - assets/images/homePage/dashboard/
    - assets/images/people/
    - assets/images/setting/
    - assets/icon/
    - assets/images/setting/myProfile/
    - assets/cardiologistsIcon/icon/navbar/
    - assets/cardiologistsIcon/image/
    - assets/cardiologistsIcon/icon/other/

  fonts:
    - family: Jost
      fonts:
        - asset: assets/fonts/Jost-Regular.ttf
        - asset: assets/fonts/Jost-Bold.ttf
          weight: 700
        - asset: assets/fonts/Jost-Italic.ttf
          style: italic

