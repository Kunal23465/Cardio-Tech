name: cardio_tech
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.3.1
  shared_preferences: ^2.1.1
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.8
  go_router: ^14.0.2
  intl: ^0.19.0
  file_picker: ^8.1.2

  google_mlkit_commons: ^0.11.0
  google_mlkit_text_recognition: ^0.15.0
  image_picker: ^1.1.0
  flutter_carousel_widget: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/appIcon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/login/
    - assets/images/navbar/
    - assets/images/homePage/
    - assets/images/homePage/dashboard/
    - assets/images/people/
    - assets/images/setting/
    - assets/icon/
    - assets/images/setting/myProfile/

  fonts:
    - family: Jost
      fonts:
        - asset: assets/fonts/Jost-Regular.ttf
        - asset: assets/fonts/Jost-Bold.ttf
          weight: 700
        - asset: assets/fonts/Jost-Italic.ttf
          style: italic

  # Example of other fonts (do not remove)
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
